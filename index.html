<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Teko">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="static/css/styles.css" rel="stylesheet">
</head>
<body>

    <div id="navbar"></div>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <h1 class="name">Samuel Reedy</h1>
                <p class="position">Graduate Mechatronics Engineer from the University of Auckland</p>
            </div>
            
        </div>
    </div>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Filter Projects
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="filter-tags">
                        <!-- Filter tags will be dynamically inserted here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Projects Section -->
    <div class="container" id="projects-sections">
        <!-- Sections will be dynamically inserted here -->
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="static/javascript/navbar.js"></script>
    <script src="static/javascript/projects.js"></script>
    <script>
        // Prevent dropdown from closing when clicking inside
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('.dropdown-menu').addEventListener('click', function(event) {
                event.stopPropagation();
            });
        });
    </script>
</body>
</html>
