<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Teko">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="static/css/styles.css" rel="stylesheet">
</head>
<body>

    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#featured-projects-section">Featured</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#other-projects-section">Projects</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#contact">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4" id="home">
        <div class="row">
            <div class="col-md-12">
                <h1 class="name">Samuel Reedy</h1>
                <p class="position">Graduate Mechatronics Engineer from the University of Auckland</p>
            </div>
        </div>
    </div>

    <div class="container-fluid mt-4" id="projects">
        <div class="row featured-projects p-5" id="featured-projects-section">
            <div class="col-12">
                <h2 class="title-featured text-center p-3">Featured Work</h2>
            </div>
            <div class="row card-deck" id="featured-projects"></div>
        </div>

        <div class="container mt-4">
            <div class="row">
                <div class="col-12">
                    <div id="filter-tags" class="d-flex flex-wrap gap-2">
                        <!-- Filter tags will be dynamically inserted here -->
                    </div>
                </div>
            </div>
        </div>

        <div class="row other-projects p-5" id="other-projects-section">
            <div class="col-12">
                <h2 class="title-other text-center p-3">All Projects</h2>
            </div>
            <div class="row card-deck" id="other-projects"></div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="static/javascript/navbar.js"></script>
    <script src="static/javascript/featured_projects.js"></script>
    <script src="static/javascript/projects.js"></script>
    <script>
        // Prevent dropdown from closing when clicking inside
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('.dropdown-menu').addEventListener('click', function(event) {
                event.stopPropagation();
            });
        });
    </script>
</body>
</html>
